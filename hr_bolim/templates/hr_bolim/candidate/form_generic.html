{% extends 'hr_bolim/candidate/base_candidate.html' %}

{% block title %}{{ title }} | HR Tizimi{% endblock %}

{% block content %}
<div style="max-width: 650px; margin: 0 auto;">
    <div class="card">
        <h2 style="margin-bottom: 2rem; text-align: center; color:var(--dark); font-weight:700;">{{ title }}</h2>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="form-group">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div style="color:var(--danger); font-size:0.85rem; margin-top:0.25rem;">{{ field.errors.0 }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <div style="display: flex; gap: 1rem; margin-top: 2.5rem;">
                <button type="submit" class="btn btn-primary" style="flex:1;">
                    <i class="fas fa-save"></i> Saqlash
                </button>
                <a href="{% url 'candidate_cv' %}" class="btn btn-secondary" style="flex:1;">
                    Bekor qilish
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
